<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //This call appends html to the document object
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id = 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //This call adds css
             $("#2").css({"color": "blue"});   
             //This call utilizes the hide method in jQuery
             $("#3").click(function() {
                $("h1").hide(750);
             });   
            //This call utilizes the show method in jQuery
             $("#1").click(function() {
                $("h1").show(2000);
             });   
        });


    </script>

    <body>

    </body>
</html>
